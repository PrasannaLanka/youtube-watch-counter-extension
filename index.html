<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>YouTube History Analyzer</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        text-align: center;
    }
    h1 {
        margin-bottom: 10px;
        color: #333;
    }
    p {
        color: #555;
    }
    input[type="file"], input[type="text"] {
        margin: 15px 0;
        padding: 8px 12px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
    }
    canvas {
        max-width: 100%;
        margin-top: 30px;
    }
    .result {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
        color: #444;
    }
</style>
</head>
<body>

<div class="container">
    <h1>YouTube History Analyzer</h1>
    <p>Upload your <b>watch-history.html</b> or <b>watch-history.json</b> from Google Takeout</p>

    <input type="file" id="fileInput" accept=".html,.json"><br>
    <input type="text" id="searchInput" placeholder="Search channel name...">

    <div class="result" id="searchResult"></div>

    <canvas id="channelChart"></canvas>
</div>

<script>
let channelData = {}; // {channelName: Set of unique videoTitles}

document.getElementById('fileInput').addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = function(e) {
        if (file.name.endsWith(".json")) {
            try {
                const data = JSON.parse(e.target.result);
                processJsonHistory(data);
            } catch {
                alert("Invalid JSON file");
            }
        } else if (file.name.endsWith(".html")) {
            processHtmlHistory(e.target.result);
        } else {
            alert("Unsupported file type");
        }
    };
    reader.readAsText(file);
});

function addToChannelData(channel, videoTitle) {
    if (!channelData[channel]) {
        channelData[channel] = new Set();
    }
    channelData[channel].add(videoTitle);
}

function processJsonHistory(history) {
    channelData = {};
    history.forEach(entry => {
        if (entry.subtitles && entry.subtitles.length > 0 && entry.title) {
            const channel = entry.subtitles[0].name.trim();
            const videoTitle = entry.title.trim();
            addToChannelData(channel, videoTitle);
        }
    });
    updateChart();
}

function processHtmlHistory(htmlString) {
    channelData = {};
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlString, "text/html");
    const items = doc.querySelectorAll("div.content-cell");

    items.forEach(item => {
        const videoLink = item.querySelector("a");
        const channelLink = item.querySelectorAll("a")[1]; // usually the channel is second link
        if (videoLink && channelLink) {
            const videoTitle = videoLink.textContent.trim();
            const channel = channelLink.textContent.trim();
            if (channel && videoTitle) {
                addToChannelData(channel, videoTitle);
            }
        }
    });
    updateChart();
}

function updateChart() {
    const counts = Object.entries(channelData)
        .map(([channel, videos]) => [channel, videos.size])
        .sort((a,b) => b[1] - a[1])
        .slice(0, 10);

    const labels = counts.map(item => item[0]);
    const values = counts.map(item => item[1]);

    renderChart(labels, values);
}

function renderChart(labels, counts) {
    if (window.channelChartInstance) {
        window.channelChartInstance.destroy();
    }
    window.channelChartInstance = new Chart(document.getElementById('channelChart'), {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Unique Videos Watched',
                data: counts,
                backgroundColor: 'rgba(75, 192, 192, 0.7)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                borderRadius: 5
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { display: false }
            },
            scales: {
                y: { beginAtZero: true }
            }
        }
    });
}

// Search feature
document.getElementById('searchInput').addEventListener('input', function() {
    const query = this.value.trim().toLowerCase();
    const resultDiv = document.getElementById('searchResult');
    if (!query) {
        resultDiv.textContent = "";
        return;
    }
    let found = false;
    for (let channel in channelData) {
        if (channel.toLowerCase().includes(query)) {
            found = true;
            resultDiv.textContent = `You have watched ${channelData[channel].size} unique videos from "${channel}"`;
            break;
        }
    }
    if (!found) {
        resultDiv.textContent = "No matching channel found.";
    }
});
</script>

</body>
</html>
